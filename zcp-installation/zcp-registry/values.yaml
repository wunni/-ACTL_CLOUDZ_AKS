redis:
# Update needed in the cm that defines redis_url if usePassword is set to true.
  usePassword: false
  cluster:
    enabled: false
  master:
    persistence:
# TODO: There is a perm issue: Can't open the append-only file: Permission denied
# TODO: Setting it to false is a temp workaround.  Will re-visit this problem.
      enabled: false
    tolerations:
      - effect: NoSchedule
        key: management
        operator: Equal
        value: "true"
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      role: management

notary:
  enabled: false

backup:
  enabled: true
  timezone: Asia/Seoul
  schedule: "*/11 16 * * *"
  kubectl:
    image:
      repository: lachlanevenson/k8s-kubectl
      tag: v1.9.7
      pullPolicy: IfNotPresent
  s3:
    image:
      repository: mesosphere/aws-cli
      tag: 1.14.5
      pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  tolerations:
    - effect: NoSchedule
      key: management
      operator: Equal
      value: "true"
  affinity:
